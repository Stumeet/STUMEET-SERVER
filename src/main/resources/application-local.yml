spring:
  config:
    activate:
      on-profile: local
    import: application-secret.properties
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;DATABASE_TO_UPPER=false;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

jwt:
  issuer: ${JWT_ISSUER}
  secret: ${JWT_SECRET}
  validate-time: ${ACCESS_TOKEN_EXPIRED_TIME}

logging:
  level:
    org:
      springframework:
        security: DEBUG